<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - FitLife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FitLife</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcollapse4" aria-controls="navcollapse4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcollapse4">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
		  <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">Registration Form</h1>

    <form id="regForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full name</label>
        <input type="text" class="form-control" id="fullName" required minlength="3" />
        <div class="invalid-feedback">Please enter your full name (at least 3 characters).</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Please provide a valid email.</div>
      </div>

      <div class="mb-3">
        <label for="program" class="form-label">Program</label>
        <select id="program" class="form-select" required>
          <option value="">Choose...</option>
          <option>Yoga</option>
          <option>Zumba</option>
          <option>Personal Training</option>
        </select>
        <div class="invalid-feedback">Please choose a program.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone (optional)</label>
        <input type="tel" class="form-control" id="phone" />
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registration Successful</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Thank you for registering. We'll contact you soon with class details.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
